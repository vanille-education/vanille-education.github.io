<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanille Education - Contact</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #d9f0e1;
      margin: 0;
      padding: 0;
    }

    .contact-hero {
      text-align: center;
      padding: 3rem 1rem 1rem 1rem;
    }

    .contact-hero h1 {
      color: #00ffa0;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .contact-hero p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .contact-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #121212;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,180,0.1);
      text-align: center;
    }

    .contact-container a {
      display: inline-block;
      margin: 0.5rem 0;
      color: #00ffa0;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .contact-container a:hover {
      color: #00ffd0;
    }

    @media (max-width: 600px) {
      .contact-hero h1 {
        font-size: 1.6rem;
      }
      .contact-container {
        padding: 1rem;
      }
    }
  </style>
</head>
